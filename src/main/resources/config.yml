# EthriaIAAddon Configuration
# Framework für modulare ItemsAdder-Features

# Allgemeine Einstellungen
general:
  language: de  # Verfügbare Sprachen: de, eng

  # Command-Aliases (Alias -> Subcommand)
  # Format: alias: "subcommand"
  # Alle Aliases führen zu ethriaiaaddon.admin Permission
  command-aliases:
    # Hauptbefehl-Aliases (zeigen Hilfe)
    eia: "help"
    iaaddon: "help"
    plotiaaddon: "help"

    # Direkte Subcommand-Aliases
    customlight: "customlight"
    clight: "customlight"
    cl: "customlight"
    help: "help"
    iaaddonreload: "reload"

# Module Configuration
modules:
  customlight:
    enabled: true
